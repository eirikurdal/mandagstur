<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8' />
    <title>Mandagsturen</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- Min CSS -->
    <link href='css/stylesheet2.css' rel='stylesheet' type='text/css'>
    <link href='css/form.css' rel='stylesheet' type='text/css'>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>

    <!-- MENU -->
    <div class='cogIcon'>
        <i class="fas fa-cog"></i>
    </div>

    <!-- PAGE CONTENT -->
    <div class="background-image"></div>

    <div id='header'>
        <h1 class='page-title'>Mandagsturen<br>2019</h1>
    </div>

    <div class='container light'>
        <form ref='uploadForm' id='uploadForm' action='http://localhost:3000/hikes/upload' method='post' encType="multipart/form-data">
            <input type="file" name="sampleFile" />
            <input type='submit' value='Upload!' />
        </form>
    </div>

    <div class='container light'>
        <input type="file" onchange="previewFile()"><br>
        <img src="" height="200" alt="Image preview...">
    </div>


    <script>
        function previewFile() {
            var preview = document.querySelector('img'); //selects the query named img
            var file = document.querySelector('input[type=file]').files[0]; //sames as here
            var reader = new FileReader();

            reader.onloadend = function() {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file); //reads the data as a URL
            } else {
                preview.src = "";
            }
        }

        previewFile(); //calls the function named previewFile()

    </script>

    <div class='container container-floating accent'>
        <p class='title'>Legg til ny tur</p>
        <p>Fyll ut skjemaet under for 책 legge til ny tur. <br>Avslutt med 책 trykke p책 knappen "Legg til".<br>Bilde kan du sende til Eirik.</p>
    </div>

    <div class='container light'>
        <form id='newHike'>
            <label for="title">Tittel</label>
            <br>
            <input id="title" type='text' class='input' placeholder='Hvor g책r turen?' required>
            <br>
            <label for="description">Beskrivelse</label>
            <br>
            <textarea id="description" class='input' placeholder='Skriv litt om turen' required></textarea>
            <br>
            <label for="date">Dato</label>
            <br>
            <input id="date" type='date' class='input' placeholder='Skriv litt om turen' required>
            <br>
            <input id="isnew" type='checkbox'>
            <label for="isnew">Dette er en ny tur</label>

            <br>
            <button type='submit' class='button'>Send in</button>

        </form>

    </div>
    <div class='spacer'></div>
    <div class='container dark'>
        &copy; 2019 Eirik Urdal
    </div>

    <!-- Min javascript -->
    <script src='js/hikesClient.js' type='application/javascript'></script>
    <script src='js/script.js' type='application/javascript'></script>

    <script>
        let newHike = document.getElementById("newHike");
        newHike.onsubmit = function(e) {
            e.preventDefault;
            console.log('legger til ny tur');
        };
        //btnSubmit.onclick = addNewHike;

    </script>

</body>

</html>
